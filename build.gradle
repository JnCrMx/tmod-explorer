apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'de.jcm.tmod.explorer.TModExplorer'
version = '1.0'

repositories
{
	mavenCentral()
}

dependencies
{
	compile group: 'com.google.guava', name: 'guava', version: '23.5-jre'
}

sourceSets
{
	main
	{
		java
		{
			srcDirs 'JCMLib/src'
		}
	}
}